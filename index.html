<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Artist Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <img src="logo.png" alt="Artist Logo" class="mx-auto mb-6 w-32 h-auto">
        <h1 class="text-3xl font-bold mb-6">Artist Name</h1>
        <div class="mb-6">
            <a href="https://www.youtube.com/channel/YOUR_CHANNEL" target="_blank" class="bg-red-600 text-white py-2 px-4 rounded-lg m-2 inline-block">YouTube</a>
            <a href="https://open.spotify.com/artist/YOUR_ARTIST_ID" target="_blank" class="bg-green-500 text-white py-2 px-4 rounded-lg m-2 inline-block">Spotify</a>
            <a href="https://www.instagram.com/YOUR_INSTAGRAM" target="_blank" class="bg-pink-500 text-white py-2 px-4 rounded-lg m-2 inline-block">Instagram</a>
        </div>
        <p class="text-lg">Contact: <a href="mailto:artist@example.com" class="text-blue-500 underline">artist@example.com</a></p>
    </div>
</body>
</html>
